<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>La Bolita App</title>
    <style>
        body { margin: 0; padding: 15px; font-family: sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; text-align: center; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: -2; }
        .profile-pic { width: 130px; height: 130px; border-radius: 50%; border: 4px solid #fbbf24; margin: 30px 0 20px 0; object-fit: cover; box-shadow: 0 0 25px rgba(251, 191, 36, 0.6); }
        h2 { color: #fbbf24; text-transform: uppercase; margin-bottom: 20px; text-shadow: 2px 2px 4px black; }
        .res-panel { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        .res-box { background: rgba(30,41,59,0.9); padding: 15px; border-radius: 10px; flex: 1; border: 1px solid #475569; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .numero-ganador { font-size: 3.5rem; font-weight: 800; color: #fbbf24; text-shadow: 0 0 15px rgba(251,191,36,0.5); line-height: 1; margin: 10px 0; }
        .luck-panel { background: rgba(251,191,36,0.1); padding: 15px; border-radius: 15px; border: 1px solid #fbbf24; width: 100%; box-sizing: border-box; margin-bottom: 25px; }
        .btn { display: flex; width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; justify-content: center; align-items: center; font-size: 1.1rem; border: none; cursor: pointer; }
        .btn-wsp { background: linear-gradient(45deg, #25D366, #128C7E); border: 2px solid white; animation: latido 1.5s infinite; }
        .btn-gold { background: linear-gradient(45deg, #0f172a, #1e293b); border: 1px solid #fbbf24; color: #fbbf24; }
        @keyframes latido { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <img src="https://via.placeholder.com/130/000000/fbbf24?text=BOLITA" class="profile-pic">
    
    <h2>Resultados Oficiales</h2>
    <div style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 15px;" id="ultimaAct">Actualizando...</div>

    <div class="res-panel">
        <div class="res-box">
            <div style="color:#cbd5e1; font-weight:bold;">üåû D√çA</div>
            <div id="numDia" class="numero-ganador">--</div>
        </div>
        <div class="res-box">
            <div style="color:#cbd5e1; font-weight:bold;">üåô NOCHE</div>
            <div id="numNoche" class="numero-ganador">--</div>
        </div>
    </div>

    <div class="luck-panel">
        <div style="color:#fbbf24; font-weight:bold; text-transform:uppercase;">‚ú® MENSAJE DEL D√çA ‚ú®</div>
        <div id="mensajeSuerte" style="color:#e2e8f0; margin-top: 5px;">Cargando pron√≥stico...</div>
    </div>

    <a href="#" class="btn btn-wsp">üîî CANAL WHATSAPP</a>
    <a href="#" class="btn btn-gold">üí∞ GRUPO DE RECOGIDA</a>

    <script>
        async function actualizarDatos() {
            try {
                const response = await fetch('datos.json?v=' + new Date().getTime());
                const data = await response.json();
                document.getElementById('numDia').innerText = data.dia;
                document.getElementById('numNoche').innerText = data.noche;
                document.getElementById('mensajeSuerte').innerText = data.mensaje;
                document.getElementById('ultimaAct').innerText = "üìÖ " + data.fecha;
            } catch (e) {
                console.log("Esperando datos...");
            }
        }
        actualizarDatos();
    </script>
</body>
</html>
